anchor=top-right
default-timeout=5000
width=350
outer-margin=20
padding=10,15
border-size=1
border-radius=8
max-icon-size=32
font=sans-serif 14px

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

[urgency=critical]
default-timeout=0

[summary~="Setup Wi-Fi"]
on-button-left=exec sh -c 'shellos-notification-dismiss "Setup Wi-Fi"; shellos-launch-wifi'

[summary~="Update System"]
on-button-left=exec sh -c 'shellos-notification-dismiss "Update System"; shellos-launch-floating-terminal-with-presentation shellos-update'

[summary~="Learn Keybindings"]
on-button-left=exec sh -c 'shellos-notification-dismiss "Learn Keybindings"; shellos-menu-keybindings'
